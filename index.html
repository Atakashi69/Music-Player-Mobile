<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Player</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <div class="player-body">
            <div class="player-body-background">
                <div class="header">
                    <img src="images/icons/repeat.svg" alt="" class="repeat" />
                    <h3 class="username">Atakashi</h3>
                    <img
                        src="images/icons/shuffle.svg"
                        alt=""
                        class="shuffle"
                    />
                    <div class="nav">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>
                <div class="cover">
                    <img alt="" class="cover-img" />
                </div>
                <div class="player-controls">
                    <h2 class="title"></h2>
                    <p class="author"></p>
                    <div class="progress">
                        <div class="progressbar"></div>
                        <p class="progress-time"></p>
                        <p class="length"></p>
                    </div>
                    <div class="player-buttons">
                        <img src="images/icons/heart.svg" alt="" class="like" />
                        <img src="images/icons/next.svg" alt="" class="prev active" />
                        <div class="play-background">
                            <img alt="" class="play" />
                        </div>
                        <img
                            src="images/icons/next.svg"
                            alt=""
                            class="next active"
                        />
                        <img
                            src="images/icons/volume.svg"
                            alt=""
                            class="volume"
                        />
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
